<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings</title>
    <link rel="stylesheet" href="../styles/manage.css">
    <link rel="stylesheet" href="../styles/header-footer.css">
    <link rel="shortcut icon" href="../images/logos/Logo-tb.png">
    <script src="manage.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <identity>
                <img src="../images/logos/Logo-tb.png" alt="site_logo">
                <h1>G6 Travels</h1>
            </identity>
            <sign-in>
                <h2>
                    <a href="./myProfile.html">My Profile</a>
                </h2>
                <img src="../images/logos/my-profile.png" alt="profile_logo">
            </sign-in>
        </header>
        <!-- menu bar -->
        <menu>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./testimonial.html">Testimonials</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </menu>
        <!-- main -->
        <main>
            <section onload="document.registration.userid.focus();">
                <div class="div1">
                    <h4>Manage Bookings</h4>

                    <form name='registration' onSubmit="return formValidation();">
                        <ul>
                            <li><label for="bookingid">Username:</label></li>
                            <li><input type="text" name="bookingid" size="20" required/></li>
                            <li><label for="passid">Password:</label></li>
                            <li><input type="password" name="passid" size="20" required/></li>
                            <li><label for="username">Name:</label></li>
                            <li><input type="text" name="username" size="20" required /></li>
                            <li><label for="person">No of persons:</label></li>
                            <li><input type="number" name="person" size="20" required/></li>
                            <li><label for="phone">Phone Number:</label></li>
                            <li><input type="text" name="phone" required/></li>
                            <li><label for="email">Email:</label></li>
                            <li><input type="text" name="email" size="20" required /></li>
                            <li><label id="mode">Travelmode:</label></li>
                            <li><input type="radio" name="mcar" value="Car" /><span>Car</span></li>
                            <li><input type="radio" name="mflight" value="Flight" /><span>Flight</span></li>
                            <li><label for="desc">About:</label></li>
                            <li><textarea name="desc" id="desc"></textarea></li>
                            <button type="submit" name="submit" >Modify</button>
                             <button type="submit" name="submit" >Cancel</button>

                        </ul>
                    </form>
            </section>
        </main>
        <!-- footer section -->
        <footer>
            <quote>Take memories, leave footprints!</quote>
            <copyright> &copy; ITS - G5 All Rights Reserved!</copyright>
            <social-media>
                <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram_logo.png" alt="insta_url"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook_logo.png" alt="facebook_url "></a>
                <a href="https://twitter.com/ " target="_blank"><img src="../images/twitter_logo.png" alt="twitter_url"></a>
            </social-media>
        </footer>
        </div>

</body>

</html>
