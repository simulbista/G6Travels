<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="main.js"></script>
</head>

<body>
    <body background="images/travel.jpg"></body>

    <header>
        <identity>
            <img src="images/logo.png" alt="_logo">
            <h1>G6 Travels</h1>
        </identity>
        <sign-in>
            <h2>My Profile</h2>
        </sign-in>
    </header>
    <!-- menu bar -->
    <menu>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </menu>
    <!-- main -->
    <main>
        <section onload="document.registration.userid.focus();">
            <div class="div1">
                <h4>Manage Bookings</h4>

                
                    <form name='registration' onSubmit="return formValidation();">
                    <ul>
                    <li><label for="bookingid">Booking id:</label></li>
                    <li><input type="text" name="bookingid" size="20" /></li>
                    <li><label for="passid">Password:</label></li>
                    <li><input type="password" name="passid" size="20" /></li>
                    <li><label for="username">Name:</label></li>
                    <li><input type="text" name="username" size="20" /></li>
                    <li><label for="person">No of persons:</label></li>
                    <li><input type="number" name="person" size="20" /></li>
                    <li><label for="phone">Phone Number:</label></li>
                    <li><input type="text" name="phone" /></li>
                    <li><label for="email">Email:</label></li>
                    <li><input type="text" name="email" size="20"></li>
                    <li><label id="mode">Travelmode:</label></li>
                    <li><input type="radio" name="mcar" value="Car" /><span>Car</span></li>
                    <li><input type="radio" name="mflight" value="Flight" /><span>Flight</span></li>
                    <li><label for="desc">About:</label></li>
                    <li><textarea name="desc" id="desc"></textarea></li>
                    <li><input type="submit" name="submit" value="Modify" /></li>
                    <li><input type="submit" name="submit" value="Cancel" /></li>
                    
      </ul>
      </form>
    </section>
    </main>
    <!-- footer section -->
    <footer>
        <quote>Take memories, leave footprints!</quote>
        <copyright> &copy; ITS - G5 All Rights Reserved!</copyright>
        <social-media>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram_logo.png" alt="insta_url"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook_logo.png" alt="facebook_url "></a>
            <a href="https://twitter.com/ " target="_blank"><img src="images/twitter_logo.png" alt="twitter_url"></a>
        </social-media>
    </footer>
</body>

</html>
