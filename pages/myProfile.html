<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily UI - Day 1 Sign In</title>

    <!-- Google Fonts -->

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../styles/myProfile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>

</head>

<body>

    <header>
        <img id="h-image" src="../images/logos/Logo-tb.png" alt="_logo">

        <h1 id="header-text">Take memories, leave footprints!</h1>

    </header>
    <main class="container">


        <nav class="nav-top">
            <ul id="ul-top">

                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./testimonial.html">Testimonials</a></li>
                <li><a href="./contact.html">Contact Us</a></li>



            </ul>
        </nav>


        <div class="login-area ">
            <div class="login-header">

                <h2>My Profile</h2>
            </div>

            <label> Username </label>
            <input name="username" id="username" class="txt_rtbox" type="text" placeholder="raghavi1111" size="20">
            <br/>

            <label>Email Id</label>
            <input name="email" id="email" class="txt_rtbox" type="text" size="20" value="raghavisingh@gmail.com"></input>
            <input id="editB" type="submit" value="Edit" />
            <br/>

            <label>Contact No</label>
            <input name="contactNo" id="contactNo" class="txt_rtbox" type="contactNo" size="20" value="91-9999999999"></input>
            <input id="editB" type="submit" value="Edit" />
            <br/>

            <label> Last Name </label>
            <input name="lname" id="lname" class="txt_rtbox" type="text" size="20" value="Singh">
            <input id="editB" type="submit" value="Edit" />
            <br/>

            <label> First Name </label>
            <input name="fname" id="fname" class="txt_rtbox" type="text" size="20" value="Raghavi">
            <input id="editB" type="submit" value="Edit" />
            <br/>

            <button type="submit" value="myProfile" id="myProfile">Save</button>
            <button type="submit">Cancel</button>


        </div>


    </main>

    <footer id="footer">
        <copyright> &copy; ITS - G5 All Rights Reserved!</copyright>
        <social-media>
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram_logo.png" alt="insta_url"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook_logo.png" alt="facebook_url "></a>
            <a href="https://twitter.com/ " target="_blank"><img src="../images/twitter_logo.png" alt="twitter_url"></a>
        </social-media>
    </footer>
</body>

</html>
