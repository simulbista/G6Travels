<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Travels</title>
    <link rel="stylesheet" href="../styles/header-footer.css">
    <link rel="stylesheet" href="../styles/bookFlight.css">
    <link rel="shortcut icon" href="../images/logos/Logo-tb.png">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- header section -->
        <header>
            <identity>
                <img src="../images/logos/Logo-tb.png" alt="G6 Travels Logo">
                <h1>G6 Travels</h1>
            </identity>
            <sign-in>
                <h2>
                    <a href="myProfile.html">My Profile</a>
                </h2>
                <img src="../images/my-profile.png" alt="profile_logo">
            </sign-in>
        </header>
        <!-- menu bar -->
        <menu>
            <!-- for hamburger menu for mobile -->
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <!-- end of hamburger -->
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./testimonial.html">Testimonials</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </menu>
        <!-- main -->
        <main>
            <div>
                <img src="../images/flight-left-bg.png" alt="flight_image">
                <a class="goBack" onclick="goBackToLanding()">Go back</a>
            </div>
            <div class="bookTicket">
                <h2>Search Flight</h2>
                <span id="errorMsg">Please fill all required fields</span>
                <form name="searchFlightForm" action="">
                    <input type="radio" name="tripType" value="roundtrip" checked>Round Trip<br>
                    <input type="radio" name="tripType" value="oneway">One Way<br>
                    <p>From: <input type="text" id="from" list="fromLinks" name="fromLinks"></p>
                    <datalist id="fromLinks">
                        <option value="Kochi" label="COK">
                        <option value="Bengaluru" label="BLR">
                        <option value="Mumbai" label="MUM">
                    </datalist>
                    <p>To: <input type="text" id="to" list="toLinks" name="toLinks"></p>
                    <datalist id="toLinks">
                        <option value="Hyderabad" label="HYD">
                        <option value="Chennai" label="CHE">
                        <option value="Delhi" label="DEL">
                    </datalist>
                    <p>Departure: <input type="date" name="depDate" id="depDate" onchange="handleToDate()"></p>
                    <p>Return: <input type="date" name="returnDate" id="returnDate"></p>
                    <p>No of passengers: <input type="number" max=10 min=1 id="passengerCount"></p>
                    <p>Class:
                        <select name="class">
                            <option value="business">Business Class</option>
                            <option value="economy">Economy</option>
                        </select>
                    </p>
                    <p>
                        <label for="book">Fare(100 - 900)</label>
                        <input type="range" name="book" id="book" min="100" max="900" step="1"><br><br>
                    </p>
                    <br><br>
                    <p><input type="submit" id="submit" value="Search" onclick="searchFlights(event)"></p>
                </form>
            </div>
        </main>
        <!-- footer section -->
        <footer>
            <quote>Take memories, leave footprints!</quote>
            <copyright> &copy; ITS - G6 All Rights Reserved!</copyright>
            <social-media>
                <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram_logo.png" alt="insta_url"></a>
                <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook_logo.png" alt="facebook_url "></a>
                <a href="https://twitter.com/ " target="_blank"><img src="../images/twitter_logo.png" alt="twitter_url"></a>
            </social-media>
        </footer>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let todayDate = new Date().toISOString().substr(0, 10);
            $('#depDate').attr('min', todayDate);
            $('#returnDate').attr('min', todayDate);
        });
    </script>
    <script src="../javascript/bookFlight.js"></script>
    <script src="../javascript/hamburger-menu.js"></script>
</body>

</html>
