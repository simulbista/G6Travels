<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>G6 Travels</title>
        <link rel="stylesheet" href="../styles/header-footer.css">
        <link rel="stylesheet" href="../styles/bookFlight.css">
        <link rel="shortcut icon" href="../images/sample-logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- header section -->
            <header>
                <identity>
                    <img src="../images/sample-logo.png" alt="G6 Travels Logo">
                    <h1>G6 Travels</h1>
                </identity>
                <sign-in>
                    <h2>My Profile</h2>
                    <img src="../images/my-profile.png" alt="profile_logo">
                </sign-in>
            </header>
            <!-- menu bar -->
            <menu>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </menu>
            <!-- main -->
            <main>
                <div>
                    <img src="../images/flight-left-bg.png" alt="flight_image">
                    <a class="goBack" onclick="goBackToLanding()">Go back</a>
                </div>
                <div class="bookTicket">
                    <h2>Search Flight</h2>
                    <span id="errorMsg">Please fill all required fields</span>
                    <form name="searchFlightForm" action="">
                        <input type="radio" name="tripType" value="roundtrip" checked>Round Trip<br>
                        <input type="radio" name="tripType" value="oneway">One Way<br>
                        <p>From: <input type="text" id="from" list="fromLinks"></p>
                        <datalist id="fromLinks">
                            <option value="Bengaluru" label="BLR">
                            <option value="Mumbai" label="MUM">
                        </datalist>
                        <p>To: <input type="text" id="to" list="toLinks"></p>
                        <datalist id="toLinks">
                            <option value="Bengaluru" label="BLR">
                            <option value="Mumbai" label="MUM">
                        </datalist>
                        <p>Departure: <input type="date" name="depDate" id="depDate"></p>
                        <p>Return: <input type="date" name="returnDate" id="returnDate"></p>
                        <p>No of passengers: <input type="number" max=10 min=1 id="passengerCount"></p>
                        <p>Class: 
                            <select name="class">
                                <option value="business">Business Class</option>
                                <option value="economy">Economy</option>
                            </select>
                        </p>
                        <p>
                            <label for="book">Fare range (0 - 5000)</label>
                            <input type="range" name="book" id="book"
                                min="1" max="5000" step="1"><br><br>    
                        </p>
                        
                        <p><input type="submit" id="submit" value="Search" onclick="searchFlights(event)"></p>
                    </form>
                </div>
            </main>
            <!-- footer section -->
            <footer>
                <quote>Take memories, leave footprints!</quote>
                <copyright> &copy; ITS - G6 All Rights Reserved!</copyright>
                <social-media>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram_logo.png" alt="insta_url"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook_logo.png" alt="facebook_url "></a>
                    <a href="https://twitter.com/ " target="_blank"><img src="../images/twitter_logo.png" alt="twitter_url"></a>
                </social-media>
            </footer>
        </div>  
        <script src="../javascript/bookFlight.js"></script> 
    </body>
</html>
